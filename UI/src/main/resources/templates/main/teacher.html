<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oktatói oldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function collapse(elementId, btnId) {
            if (document.getElementById(elementId) === null) {
                console.log("Element not found!");
                return;
            }
            if (document.getElementById(btnId) === null) {
                console.log("Button not found!");
                return;
            }

            let element = document.getElementById(elementId);
            let button = document.getElementById(btnId);
            if (element.style.display === "none") {
                element.style.display = "block";
                button.innerHTML = "-";
            } else {
                element.style.display = "none";
                button.innerHTML = "+";
            }

        }
    </script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <h1 class="text-center">Oktatói oldal</h1>
    <div class="m-3 mx-5 p-3 rounded" style="background-color: #377ded; color:white; box-shadow: 2px 2px 2px #377ded;">
        <button onclick="collapse('oktatoiTable', 'oktatoiCollapseButton')" class="m-0 mb-1 mx-2 px-1 fs-4 rounded text-center" style="border: 2px solid white; background-color: white; color: #377ded; height: 40px; width: 30px; font-weight: bold; display: flex; float: left;" id="oktatoiCollapseButton">+</button>
        <h2 class="font-bold" style="font-weight: bold; display: flex; float: left;">Oktatott tárgyak</h2>
        <hr style="background-color: white; height: 3px; width: 100%; border: none; color: white;">
        <div id="oktatoiTable" class="container" style="max-height: 400px; overflow-y: auto; display: block;">
            <div th:each="tantargy : ${tanitottTargyak}" style="height: fit-content; width: 100%;">
                <h2 style="font-weight: bold;" th:text="${tantargy.getKey().getNev()}">Diszkrét matematika II Gyak.</h2>
                
                <div class="container row">
                    <form th:action="@{teacher/save-required-subjects}" method="post" class="col-3">
                        <fieldset>
                            <legend>Előféletételek</legend>
                            <select style="width:fit-content;" name="elofeltetel" id="elofeltetel" multiple>
                                <option th:each="elofeltetelTargy : ${allTargy}" th:text="${elofeltetelTargy.getNev()}" th:value="${elofeltetelTargy.getTantargyId()}" value="Diszkrét matematika1" class="p-1">Diszkrét matematika1</option>
                            </select>
                        </fieldset>
                        <input type="hidden" name="tantargyId" th:value="${tantargy.getKey().getTantargyId()}">
                        <input class="rounded mt-1" style="background-color: green; border:none; color: white; width: 100px; min-width: fit-content; height: 30px; display: block;" type="submit" value="Beállítás">
                    </form>
                    <form action="" method="post" class="col">
                        <fieldset>
                            <legend>Jelentkezett hallgatók</legend>
                            <select style="width:fit-content;" name="jelentkezett" id="jelentkezett" multiple>
                                <option value="Diszkrét matematika1" class="p-1">BWE8LT</option>
                                <option value="Diszkrét matematika1" class="p-1">BWE8LT</option>
                                <option value="Diszkrét matematika1" class="p-1">BWE8LT</option>
                                <option value="Diszkrét matematika1" class="p-1">BWE8LT</option>
                                <option value="Diszkrét matematika1" class="p-1">BWE8LT</option>
                                <option value="Diszkrét matematika1" class="p-1">BWE8LT</option>
                                <option value="Diszkrét matematika1" class="p-1">BWE8LT</option>
                            </select>
                        </fieldset>
                        <input class="rounded mt-1" style="background-color: green; border:none; color: white; width: 100px; min-width: fit-content; height: 30px; display: block;" type="submit" value="Elfogadás">
                    </form>
                </div>

                <div>
                    <legend>Kurzusok</legend>
                    <div class="container">
                        <div class="row">
                            <div class="col-1">
                                <h5>ID</h5>
                            </div>
                            <div class="col">
                                <h5>Név</h5>
                            </div>
                            <div class="col">
                                <h5>Oktató</h5>
                            </div>
                            <div class="col">
                                <h5>Kezdés</h5>
                            </div>
                            <div class="col">
                                <h5>Terem</h5>
                            </div>
                            <div class="col text-center">
                                <h5>Felvehető</h5>
                            </div>
                            <div class="col text-center">
                                <h5>Vizsga</h5>
                            </div>
                            <div class="col-1"></div>
                        </div>
                        <form th:action="@{teacher/modify-kurzus}" method="post" th:each="kurzus : ${tantargy.getValue()}" class="row my-3">
                            <div class="col-1">
                                <span style="width: 100%;" th:text="${kurzus.getKurzusId()}">-1</span>
                            </div>
                            <div class="col">
                                <input style="width: 100%;" type="text" name="name" th:value="${kurzus.getNev()}" value="Adatbázis-alapú rendszerek">
                            </div>
                            <div class="col">
                                <input style="width: 100%;" type="text" name="oktato" th:value="${kurzus.getOktato()}" value="N6J3TQ">
                            </div>
                            <div class="col">
                                <select name="kezdesNap" style="width:inherit">
                                    <option value="Hétfő" th:selected="${kurzus.getKezdesNapja() == 'Hétfő'}">Hétfő</option>
                                    <option value="Kedd" th:selected="${kurzus.getKezdesNapja() == 'Kedd'}">Kedd</option>
                                    <option value="Szerda" th:selected="${kurzus.getKezdesNapja() == 'Szerda'}">Szerda</option>
                                    <option value="Csütörtök" th:selected="${kurzus.getKezdesNapja() == 'Csütörtök'}">Csütörtök</option>
                                    <option value="Péntek" th:selected="${kurzus.getKezdesNapja() == 'Péntek'}">Péntek</option>
                                </select>
                                <br>
                                <select name="kezdesIdo" style="width:inherit">
                                    <option value="8" th:selected="${kurzus.getKezdesIdopontja() == 8}">8:00</option>
                                    <option value="9" th:selected="${kurzus.getKezdesIdopontja() == 9}">9:00</option>
                                    <option value="10" th:selected="${kurzus.getKezdesIdopontja() == 10}">10:00</option>
                                    <option value="11" th:selected="${kurzus.getKezdesIdopontja() == 11}">11:00</option>
                                    <option value="12" th:selected="${kurzus.getKezdesIdopontja() == 12}">12:00</option>
                                    <option value="13" th:selected="${kurzus.getKezdesIdopontja() == 13}">13:00</option>
                                    <option value="14" th:selected="${kurzus.getKezdesIdopontja() == 14}">14:00</option>
                                    <option value="15" th:selected="${kurzus.getKezdesIdopontja() == 15}">15:00</option>
                                </select>
                            </div>
                            <div class="col">
                                <input style="width: 100%;" type="number" name="terem" th:value="${kurzus.getTeremId()}" value="-1">
                            </div>
                            <div class="col">
                                <input style="width: 100%;" type="checkbox" name="isFelveheto" th:checked="${kurzus.isFelveheto()}">
                            </div>
                            <div class="col">
                                <input style="width: 100%;" type="checkbox" name="isVizsga" th:checked="${kurzus.isVizsga()}">
                            </div>
                            <div class="col-1">
                                <input type="hidden" name="kurzusId" th:value="${kurzus.getKurzusId()}">
                                <input type="hidden" name="tantargy" th:value="${kurzus.getTantargyId()}">
                                <input class="rounded" style="background-color: green; border:none; color: white; width: 100%; height: 100%; font-size: 20px;" type="submit" value="Mentés">
                            </div>

                        </form>
                    </div>
                </div>
                <hr style="background-color: white; height: 3px; width: 100%; border: none; color: white;">
            </div>    
        </div>
    </div>
    <div class="m-3 mx-5 p-3 rounded" style="background-color: #377ded; color:white; box-shadow: 2px 2px 2px #377ded;">
        <button onclick="collapse('oktatottKurzusTable', 'kurzusCollapseBtn')" class="m-0 mb-1 mx-2 px-1 fs-4 rounded text-center" style="border: 2px solid white; background-color: white; color: #377ded; height: 40px; width: 30px; font-weight: bold; display: flex; float: left;" id="kurzusCollapseBtn">+</button>
        <h2 class="font-bold" style="font-weight: bold; display: flex; float: left;">Oktatott kurzusok</h2>
        <hr style="background-color: white; height: 3px; width: 100%; border: none; color: white;">
        <div id="oktatottKurzusTable" class="container" style="max-height: 400px; overflow-y: auto; display: block;">
            <div th:each="kurzus : ${oktatottKurzusok}" style="height: fit-content; width: 100%;">
                <h2 th:text="${kurzus.getKey().getNev()}" style="font-weight: bold;">Diszkrét matematika II Gyak.</h2>
                
                <hr style="background-color: white; height: 3px; width: 100%; border: none; color: white;">
                <div>
                    <div>
                        <h4>Hallgatók</h4>
                        <div class="container">
                            <div class="row">
                                <div class="col-2">
                                    <h5>PS-Kód</h5>
                                </div>
                                <div class="col-1">
                                    <h5>Érdemjegy</h5>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-1"></div>
                            </div>
                            <form th:each="hallgato : ${kurzus.getValue().entrySet()}" class="row my-2">
                                <div class="col-2">
                                    <h6 th:text="${hallgato.getKey().getPsCode()}">BWE8LT</h6>
                                </div>
                                <div class="col-1">
                                    <select name="erdemjegy">
                                        <option disabled th:selected="${1 == 1}">Nincs jegy</option>
                                        <option value="1" th:selected="${hallgato.getValue() == 1}">1</option>
                                        <option value="2" th:selected="${hallgato.getValue() == 2}">2</option>
                                        <option value="3" th:selected="${hallgato.getValue() == 3}">3</option>
                                        <option value="4" th:selected="${hallgato.getValue() == 4}">4</option>
                                        <option value="5" th:selected="${hallgato.getValue() == 5}">5</option>
                                    </select>
                                </div>
                                <div class="col-1">
                                    <input class="rounded" style="background-color: green; border:none; color: white; width: 100%; height: 100%; font-size: 20px;" type="submit" value="Mentés">
                                </div>
                                <div class="col-1">
                                    <input class="rounded" style="background-color: red; border:none; color: white; width: 100%; height: 100%; font-size: 20px;" type="submit" value="Törlés">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
