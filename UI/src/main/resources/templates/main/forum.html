<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/poseidon_logo.jpg}">
    <title>Poseidon - Forum Romanium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function collapse(elementId, btnId) {
            if (document.getElementById(elementId) === null) {
                console.log("Element not found!");
                return;
            }
            if (document.getElementById(btnId) === null) {
                console.log("Button not found!");
                return;
            }

            let element = document.getElementById(elementId);
            let button = document.getElementById(btnId);
            if (element.style.display === "none") {
                element.style.display = "block";
                button.innerHTML = "-";
            } else {
                element.style.display = "none";
                button.innerHTML = "+";
            }

        }
    </script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div>
        <h1 class="text-center p-3"> Fórum</h1>
    </div>

    <div class="m-3 mx-5 p-3 rounded" style="background-color: #377ded; color:white; box-shadow: 2px 2px 2px #377ded;">
        <h2 class="font-bold" style="font-weight: bold; display: flex; float: left;">Új poszt írása:</h2>
        <hr style="background-color: white; height: 3px; width: 100%; border: none; color: white;">
        <div class="container" style="max-height: 400px; overflow-y: auto;">
            <form th:action="@{/forum/add-poszt}" method="post" class="row mt-2 mb-4">
                <div class="col-1">
                </div>
                <div class="col-9">
                    <input style="width: 100%;" type="text" name="tartalom" value="I love HTML <3">
                </div>
                <div class="col-1">
                </div>
                <div class="col-1">
                    <input class="rounded"
                           style="background-color: green; border:none; color: white; width: 100%; height: 100%; font-size: 20px;"
                           type="submit" value="Mentés">
                </div>
            </form>
        </div>
    </div>

    <div class="m-3 mx-5 p-3 rounded" style="background-color: #377ded; color:white; box-shadow: 2px 2px 2px #377ded;">
        <h2 class="font-bold" style="font-weight: bold; display: flex; float: left;">Posztok</h2>
        <hr style="background-color: white; height: 3px; width: 100%; border: none; color: white;">
        <div id="posztTable" class="container" style="max-height: 400px; overflow-y: auto;">

            <div th:each="poszt,iter : ${posztok}" th:if="${poszt.isForBoard() == false}" class="row mt-0 mb-4">
                <div class="col">
                    <h3 class="fs-4" th:text="${poszt.getPsCode()}">BWE8LT</h3>
                </div>
                <div class="col">
                    <h3 class="fs-4" th:text="${poszt.getTartalom()}">I love HTML <3</h3>
                </div>
                <div class="row my-2 mb-4" style="background-color: #0000ff; width: 100%; height: 2px;"></div>
                <div th:each="komment,iter : ${kommentek}"
                     th:if="${komment.getPosztId() == poszt.getPosztId()}"
                     class="row mt-0 mb-4">
                    <div class="col-1"></div>
                    <div class="col">
                        <h3 class="fs-4" th:text="${komment.getPsCode()}">BWE8LT</h3>
                    </div>
                    <div class="col">
                        <h3 class="fs-4" th:text="${komment.getTartalom()}">I love HTML <3</h3>
                    </div>
                </div>
                <form th:action="@{/forum/add-komment}" method="post" class="row mt-2 mb-4">
                    <input style="width: 100%;" type="number" name="posztId" hidden th:value="${poszt.getPosztId()}">
                    <div class="col-1">
                    </div>
                    <div class="col-9">
                        <input style="width: 100%;" type="text" name="tartalom" value="I love HTML <3">
                    </div>
                    <div class="col-1">
                    </div>
                    <div class="col-1">
                        <input class="rounded"
                               style="background-color: green; border:none; color: white; width: 100%; height: 100%; font-size: 20px;"
                               type="submit" value="Mentés">
                    </div>
                </form>
                <div class="row my-2 mb-4" style="background-color: white; width: 100%; height: 2px;"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
