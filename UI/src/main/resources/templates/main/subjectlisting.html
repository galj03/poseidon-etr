<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/poseidon_logo.jpg}">
    <link th:href="@{/css/subjectlisting.css}" rel="stylesheet"/>
    <title>Poseidon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <h1 class="subjects-h1">Tantárgyak</h1>

    <div class="container">
        <div class="header-container" style="margin-top: 4vh;">
            <div class="header-data">Név</div>
            <div class="header-data">Tárgyfelelős (PS-kód)</div>
            <div class="header-data">Állapot</div>
            <div class="header-data"></div>
        </div>
        <div th:each="subject : ${tantargyak}" class="card-container">
            <div th:text="${subject.getTantargy().getNev()}" class="card-data"></div>
            <div th:text="${subject.getTargyfelelosNev()} + ' (' + ${subject.getTantargy().getFelelos()} + ')'" class="card-data"></div>
            <div th:text="${subject.getTeljesitett() == true ? 'Teljesített' : 'Nem teljesített'}" class="card-data"></div>
            <div class="card-data" style="text-align: right;">
                <form th:action="@{/subjectlisting/courselisting}" method="GET">
                    <input hidden type="number" name="tantargyId" th:value="${subject.getTantargy().getTantargyId()}">
                    <input type="submit" value="Kurzusok listázása">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
