<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/poseidon_logo.jpg}">
    <link th:href="@{/css/layout.css}" rel="stylesheet"/>
    <link th:href="@{/css/mid.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Error</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>


<main>
    <div class="error_outer">
    <div class="top"><h2>Error</h2></div>
    <div class="error">
        <p th:if="${error} != null" th:text="${error}" class="error_message"></p>
        <div class="error" th:if="${notCompletedSubjects} != null" th:each="notCompletedSubjects : ${notCompletedSubjects}">
            <p class="error_message" th:text="'- ' + ${notCompletedSubjects} + '. '" style="margin: 0 0 0 30px;"></p>
        </div>
        <button id="errorb"><a th:href="@{/}">Return to main page</a></button>
    </div>
    </div>
</main>

</body>
</html>
